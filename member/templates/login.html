{% extends 'base.html' %}
{% load static %}
        
{% block content %}
<br><br>
<section>
<div class="login-img">
	<img class="login-img-detail" src="/static/img/logo3.png">
</div>
</section>
<br><br>
<section>
<div class="login-form">
	<form method="POST" action="" name="loginform">
	{% csrf_token %}
		<div class="form-group">
		<label>User Name</label>
		<input type="text" class="form-control" placeholder="User Name" name="user_id">
		</div>
		<div class="form-group">
		{{message2}}
		</div>
		<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Password" name="password">
		</div>
		<div class="form-group">
		{{message1}}
		</div>
		<br>
		<div style="text-align:center;">
			<button class="frige-btn" type="submit" value="로그인" >Login</button>
			<input type="hidden" name="next" value="{{ next }}">
			<button class="frige-btn-mid" type="button" value="회원가입" onclick="location='register'">Register</button>
			<button class="frige-btn-cancel" type="reset" value="취소">Cancel</button>
			<br><br><br>
		</div>
	</form>
</div>
</section>	

{% endblock %}
